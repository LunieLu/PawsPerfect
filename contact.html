<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Pawsitively Perfect Pet Care in South East London">
    <meta name="keywords" content="paws, pet care, pets, Pawsitively Perfect Pet Care, dogs, cats, dog walking">

    <link rel="stylesheet" href="assets/CSS/style.css">
    <title>Pawsitively Perfect Pet Care</title>
</head>

<body>
   <header>
        <a class="pawlogo" href="index.html">
            <h1 id="logo">Pawsitively Perfect <i class="fa-solid fa-paw"></i></h1>
            <br>
            <h2 id="sub-logo">Pet Care</h2>
        </a>
        <nav id="menu">
            <input type="checkbox" id="check">
            <label for="check" class="hamburger">
                <i class="fa-solid fa-bars"></i>
            </label>
            <ul>
                <li>
                    <a href="contact.html" class="active">Contact</a>
                </li>
                <li>
                    <a href="prices.html">Prices</a>
                </li>
                <li>
                    <a href="about.html">About</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
        </ul>
        </nav>
    </header>

    <section>
        <div id="hero-image"></div>
    </section>

    <section class="contactform">
        <form class="contact" action="submit.html">
            <h3>Contact Us</h3>
            
            <label for="fname">First Name</label>
            <input class="text-input smallbox" id="fname" type="text" name="first_name" required>
            <label for="email">Email Address</label>
            <input class="text-input smallbox" id="email" type="email" name="email_address" required>
            <label for="phone">Phone Number</label>
            <input class="text-input smallbox" id="phone" type="tel" name="phone_number" required>
            
            <label for="message">Message</label>
            <textarea class="text-input" id="message" name="contact_message" rows="20" cols="97">Please type your message here</textarea>
            
            <input class="submit_message" type="submit" value="Send">
        </form>
    </section>

    <footer>
        <ul class="social-links">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook page (opens in a new tab)"><i class="fab fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram page (opens in a new tab)"><i class="fab fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- font awesome icons script -->
    <script src="https://kit.fontawesome.com/640db9ef05.js" crossorigin="anonymous"></script>
</body>

</html>
